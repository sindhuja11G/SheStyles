<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <style>
      :root {
        --bg: #fff7f9;
        --accent: #e56aa6;
        --dark: #5a1846;
        --muted: #7d4b6a;
        --card: #ffffff;
        --glass: rgba(255, 255, 255, 0.6);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--dark);
        line-height: 1.4;
      }
      header {
        background: var(--dark);
        color: #fff;
        padding: 14px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 8px;
        background: linear-gradient(135deg, #ff8ec3, #e56aa6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #fff;
      }
      nav {
        display: flex;
        gap: 14px;
        align-items: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }
      .cart-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        padding: 56px 6%;
        min-height: 56vh;
      }
      .hero-left {
        max-width: 680px;
      }
      .hero h1 {
        font-size: 40px;
        margin: 0 0 12px;
      }
      .hero p {
        color: var(--muted);
        margin: 0 0 18px;
      }
      .btn {
        background: var(--accent);
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        color: white;
      }
      .secondary {
        background: transparent;
        border: 2px solid var(--dark);
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 12px;
        color: var(--dark);
      }
      .hero-img {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      .hero-img img {
        width: 100%;
        max-width: 520px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }
      .sections {
        padding: 36px 6%;
      }
      .grid {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        overflow: hidden;
        width: 260px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h3 {
        margin: 12px 10px 6px;
        font-size: 18px;
      }
      .card p {
        margin: 0 12px 12px;
        color: var(--muted);
        font-size: 14px;
      }
      .card .row {
        display: flex;
        gap: 8px;
        padding: 12px;
      }
      .muted {
        color: var(--muted);
      }
      footer {
        padding: 20px;
        text-align: center;
        background: var(--dark);
        color: #fff;
        margin-top: 30px;
      }
      @media (max-width: 900px) {
        .hero {
          flex-direction: column;
          padding: 36px 6%;
        }
        .hero-img img {
          max-width: 420px;
        }
        .hero h1 {
          font-size: 28px;
        }
      }
      .badge {
        background: var(--accent);
        color: #fff;
        padding: 4px 8px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="brand" onclick="location.href='index.html'">
        <div class="logo">SS</div>
        <div>
          <div style="font-weight: 700">SheStyles</div>
          <div style="font-size: 12px; color: #ddd">Premium womenâ€™s bags</div>
        </div>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <button class="cart-btn" onclick="location.href='cart.html'">
          ðŸ›’ Cart
          <span id="cart-count" class="badge" style="margin-left: 6px">0</span>
        </button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-left">
          <h1>Stylish bags that elevate your everyday look.</h1>
          <p class="muted">
            Trendy, durable, premium-quality handbags delivered across India.
          </p>
          <div>
            <button class="btn" onclick="location.href='products.html'">
              Shop Bags
            </button>
            <button
              class="secondary"
              onclick="location.href='products.html#best'"
            >
              Explore Collection
            </button>
          </div>
        </div>

        <div class="hero-img">
          <img
            src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa?q=80&w=1100&auto=format&fit=crop"
            alt="bags hero"
          />
        </div>
      </section>

      <section class="sections">
        <h2 style="text-align: center; margin-bottom: 18px">Best Sellers</h2>
        <div id="home-products" class="grid"></div>

        <div style="text-align: center; margin-top: 18px">
          <button class="btn" onclick="location.href='products.html'">
            View All Products
          </button>
        </div>
      </section>

      <section
        class="sections"
        style="
          background: linear-gradient(
            180deg,
            rgba(255, 204, 226, 0.3),
            transparent
          );
          border-radius: 12px;
          margin: 20px 6%;
          padding: 24px;
        "
      >
        <h2 style="text-align: center; margin-bottom: 8px">Why SheStyles</h2>
        <p class="muted" style="text-align: center">
          Premium materials â€¢ Stylish designs â€¢ Fast delivery
        </p>
      </section>
    </main>

    <footer>Â© 2025 SheStyles â€¢ Made with â™¥</footer>

    <script>
      const PRODUCTS = [
        {
          id: "b1",
          title: "Classic Leather Tote",
          price: 1899,
          desc: "Spacious everyday tote",
          img: "https://images.unsplash.com/photo-1760624089496-01ae68a92d58?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "b2",
          title: "Crossbody Sling Bag",
          price: 1299,
          desc: "Lightweight & trendy",
          img: "https://plus.unsplash.com/premium_photo-1760605942802-d4266581861f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "b3",
          title: "Premium Handbag",
          price: 2499,
          desc: "Elegant gold-accent design",
          img: "https://images.unsplash.com/photo-1608060434411-0c3fa9049e7b?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "b4",
          title: "Mini Shoulder Bag",
          price: 999,
          desc: "Compact & stylish",
          img: "https://images.unsplash.com/photo-1618354691193-953a70cdad38?q=80&w=800&auto=format",
        },
        {
          id: "b5",
          title: "Textured Satchel",
          price: 2199,
          desc: "Structured premium look",
          img: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?q=80&w=800&auto=format",
        },
      ];

      const homeGrid = document.getElementById("home-products");
      PRODUCTS.slice(0, 3).forEach((p) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `<img src="${p.img}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p class="muted">â‚¹${p.price.toLocaleString()} â€¢ ${p.desc}</p>
        <div class="row" style="justify-content:center">
          <button class="btn" onclick="location.href='products.html#${
            p.id
          }'">View</button>
          <button class="secondary" onclick="addToCart('${
            p.id
          }')">Add to cart</button>
        </div>`;
        homeGrid.appendChild(el);
      });

      function getCart() {
        try {
          return JSON.parse(localStorage.getItem("ss_cart") || "{}");
        } catch (e) {
          return {};
        }
      }
      function saveCart(c) {
        localStorage.setItem("ss_cart", JSON.stringify(c));
        updateCartCount();
      }
      function updateCartCount() {
        const c = getCart();
        let qty = 0;
        for (const k in c) qty += c[k].qty;
        document.getElementById("cart-count").textContent = qty;
      }
      function addToCart(id) {
        const product = PRODUCTS.find((p) => p.id === id);
        if (!product) return alert("Product not found");
        const cart = getCart();
        if (cart[id]) cart[id].qty += 1;
        else
          cart[id] = {
            id: id,
            title: product.title,
            price: product.price,
            qty: 1,
            img: product.img,
          };
        saveCart(cart);

        const prev = document.querySelector(".cart-toast");
        if (prev) prev.remove();
        const t = document.createElement("div");
        t.className = "cart-toast";
        t.style =
          "position:fixed;right:16px;bottom:16px;background:#5a1846;color:#fff;padding:12px 16px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.2)";
        t.textContent = `${product.title} added to cart`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 1800);
      }

      updateCartCount();
    </script>
  </body>
</html>
