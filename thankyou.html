<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thank you — SheStyles Bags</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #fff3f7;
        color: #111;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: #1f1f1f;
        color: #fff;
        padding: 12px 22px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: linear-gradient(135deg, #e96a8d, #ff8fb4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #fff;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
      }
      .card {
        background: #fff;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.06);
        text-align: center;
        max-width: 720px;
      }
      .card h1 {
        margin: 0 0 10px;
      }
      .muted {
        color: #666;
      }
      .actions {
        margin-top: 18px;
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      .btn {
        background: #e96a8d;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        color: #fff;
      }
      footer {
        padding: 18px;
        text-align: center;
        background: #1f1f1f;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        style="display: flex; gap: 12px; align-items: center; cursor: pointer"
        onclick="location.href='index.html'"
      >
        <div class="logo">SB</div>
        <div style="color: #fff; font-weight: 700">SheStyles Bags</div>
      </div>
      <div style="color: #fff">Order complete</div>
    </header>

    <main>
      <div class="card">
        <h1>Thank you for your order! ❤️</h1>
        <p class="muted" id="thank-msg">
          We’ve received your payment and are preparing your items for dispatch.
        </p>

        <div class="actions">
          <button class="btn" onclick="location.href='index.html'">
            Back to Home
          </button>
          <button
            onclick="viewOrder()"
            style="
              border: 1px solid #ddd;
              padding: 10px;
              border-radius: 8px;
              background: transparent;
              cursor: pointer;
            "
          >
            View Order
          </button>
        </div>
      </div>
    </main>

    <footer>© 2025 SheStyles Bags</footer>

    <script>
      const last = JSON.parse(
        localStorage.getItem("shestyles_last_order") || "null"
      );
      if (last) {
        document.getElementById("thank-msg").textContent = `Thanks ${
          last.name || ""
        }! Order total ${last.total || ""}. Order id: ${
          last.datetime
            ? last.datetime.split("T")[0].replace(/-/g, "") +
              last.datetime.split("T")[1].split(":").join("").slice(0, 6)
            : ""
        }`;
      }

      function viewOrder() {
        const o = JSON.parse(
          localStorage.getItem("shestyles_last_order") || "null"
        );
        if (!o) return alert("No order details available.");
        alert(
          `Order summary\nName: ${o.name}\nTotal: ${o.total}\nDate: ${new Date(
            o.datetime
          ).toLocaleString()}`
        );
      }
    </script>
  </body>
</html>
